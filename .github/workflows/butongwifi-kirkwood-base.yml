          # 
          # ========================å›ºä»¶å®šåˆ¶éƒ¨åˆ†ç»“æŸ========================
          # 
          sed -i 's/^[ \t]*//g' ./.config
          make defconfig

      - name: SSH connection to Actions
        uses: P3TERX/ssh2actions@main
        if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
        # Send connection info to Telegram (optional)
        # You can find related documents here: https://core.telegram.org/bots
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Make downloadï¼ˆä¸‹è½½ä¾èµ–åŒ…ï¼‰
        run: |
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile firmwareï¼ˆç¼–è¯‘å›ºä»¶ï¼‰
        run: |
          echo -e "$(nproc) thread build."
          make -j$(nproc) V=s

      - name: Assemble artifactï¼ˆæ•´ç†ç”Ÿæˆçš„æ–‡ä»¶ï¼‰
        run: |
          rm -rf ./artifact/
          mkdir -p ./artifact/firmware
          mkdir -p ./artifact/package
          mkdir -p ./artifact/buildinfo
          rm -rf $(find ./bin/targets/ -type d -name "packages")
          cp -rf $(find ./bin/targets/ -type f) ./artifact/firmware/
          cp -rf $(find ./bin/packages/ -type f -name "*.ipk") ./artifact/package/
          cp -rf $(find ./bin/targets/ -type f -name "*.buildinfo" -o -name "*.manifest") ./artifact/buildinfo/
          echo "::set-output name=status::success"
  
      - name: Generate release tag
        id: tag
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        run: |
          echo "::set-output name=release_tag::$(date +"%Y.%m.%d-%H%M")"
          touch release.txt
          echo "ðŸ“– [åˆ·æœºæ–¹æ³•](https://github.com/aboutboy/openwrt/blob/${{ github.sha }}/README_CN.md)" >> release.txt
          echo "::set-output name=status::success"
          r=$(cat release.txt)
          echo "::set-output name=release::$r"

      - name: Upload release asset
        if: steps.tag.outputs.status == 'success' && !cancelled()
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ${{ steps.tag.outputs.release }}
          file: ./artifact/firmware/*
          tag: ${{ github.ref }}
          file_glob: true

      - name: Deliver buildinfo
        uses: actions/upload-artifact@master
        with:
          name: butongwifi-kirkwood-buildinfo-${{ github.run_number }}
          path: ./artifact/buildinfo/

      - name: Deliver package
        uses: actions/upload-artifact@master
        with:
          name: butongwifi-kirkwood-package-${{ github.run_number }}
          path: ./artifact/package/
  
      - name: Upload firmware
        uses: actions/upload-artifact@master
        with:
          name: butongwifi-kirkwood-firmware-${{ github.run_number }}
          path: ./artifact/firmware/
