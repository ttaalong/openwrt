name: OpenWrt-BUTONGWIFI-CI-BASE
on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
  # push:
  #  branches: 
  #    - master
  # schedule:
  #   - cron: 0 20 * * *
  # release:
  #   types: [published]

env:
  MYPACKAGES: https://github.com/aboutboy/mypackages.git
  PING_PONG: https://github.com/xiaorouji/openwrt-passwall.git
  ARGON: https://github.com/jerrykuku/luci-theme-argon.git
  REPO_BRANCH: main
  TZ: Asia/Shanghai
  UPLOAD_RELEASE: true

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:

      - name: Checkoutï¼ˆæ£€å‡ºä»£ç ï¼‰
        uses: actions/checkout@master
        with:
          ref: master

      - name: Initialization environmentï¼ˆåˆå§‹åŒ–çŽ¯å¢ƒï¼‰
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi `docker images -q`
          echo "Deleting files, please wait ..."
          sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php
          sudo -E apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* mysql* php*
          for apt_file in `grep -lr microsoft /etc/apt/sources.list.d/`; do sudo rm $apt_file; done
          sudo -E apt-get update
          sudo -E apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch unzip zlib1g-dev lib32gcc1 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler ccache ecj fastjar file g++ java-propose-classpath libncursesw5-dev python python2.7-dev python3 wget python3-distutils python3-setuptools rsync swig time xsltproc
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          sudo timedatectl set-timezone "$TZ"
          git clone $MYPACKAGES -b $REPO_BRANCH ./package/mypackages
          rm -rf ./package/mypackages/luci-app-cowbbonding
          rm -rf ./package/mypackages/luci-app-cowbping
          rm -rf ./package/mypackages/luci-theme-argon
          rm -rf ./package/mypackages/OpenAppFilter
          git clone $PING_PONG -b $REPO_BRANCH ./package/ping-pong
          git clone $ARGON -b master ./package/luci-theme-argon
          
          # Modify Wireless
          sed -i 's/OpenWrt/BUTONGWIFI/g' package/kernel/mac80211/files/lib/wifi/mac80211.sh
          sed -i 's/set wireless.radio${devidx}.disabled=1/set wireless.radio${devidx}.disabled=0/g' package/kernel/mac80211/files/lib/wifi/mac80211.sh
          # Modify PINGPONG
          sed -i 'N;64 i \tcp /usr/bin/upx $(STAGING_DIR_HOST)/bin/' package/ping-pong/v2ray-plugin/Makefile
          sed -i 'N;64 i \tcp /usr/bin/upx-ucl $(STAGING_DIR_HOST)/bin/' package/ping-pong/v2ray-plugin/Makefile
          #sed -i '64c\	upx --lzma --best $(GO_PKG_BUILD_BIN_DIR)/v2ray-plugin' package/ping-pong/v2ray-plugin/Makefile

      - name: Update feedsï¼ˆæ›´æ–°è®¢é˜…ï¼‰
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Costom configure fileï¼ˆbutongwifi-kirkwoodç¼–è¯‘è®¾ç½®ï¼‰
        run: |
          rm -f ./.config*
          touch ./.config
          #
          # ========================å›ºä»¶å®šåˆ¶éƒ¨åˆ†========================
